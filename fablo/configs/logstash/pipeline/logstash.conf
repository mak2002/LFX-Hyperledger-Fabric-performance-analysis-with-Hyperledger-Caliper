# Define the input section
input {
  stdin {
    codec => json_lines # Assumes input is in JSON format
  }
}

# Define the filter section
filter {
  # Add a timestamp to the data
  date {
    match => [ "timestamp", "ISO8601" ] # Assumes a "timestamp" field in the input data
  }
}

# Define the output section
output {
  stdout {
    codec => rubydebug # Print the output to the console in a readable format
  }
}
